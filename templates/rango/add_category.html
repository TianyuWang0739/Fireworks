{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Add a Category
{% endblock %}

{% block page_title %}
Add a Category
{% endblock %}

{% block content %}
<form id="category_form" method="post" action="{% url 'rango:add_category' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
